robot_joint_groups:
    - name: left_arm
      reference_topic: "/amigo/left_arm/controller/references"
      measurement_topic: "/amigo/left_arm/controller/measurements"
      joint_names:
          - shoulder_yaw_joint_left
          - shoulder_pitch_joint_left
          - shoulder_roll_joint_left
          - elbow_pitch_joint_left
          - elbow_roll_joint_left
          - wrist_pitch_joint_left
          - wrist_yaw_joint_left
      parameter_file_package: "amigo_controller_configuration_gazebo"
      parameter_file_path: "/parameters/arm_controller_left.yaml"
    - name: right_arm
      reference_topic: "/amigo/right_arm/controller/references"
      measurement_topic: "/amigo/right_arm/controller/measurements"
      joint_names:
          - shoulder_yaw_joint_right
          - shoulder_pitch_joint_right
          - shoulder_roll_joint_right
          - elbow_pitch_joint_right
          - elbow_roll_joint_right
          - wrist_pitch_joint_right
          - wrist_yaw_joint_right
      parameter_file_package: "amigo_controller_configuration_gazebo"
      parameter_file_path: "/parameters/arm_controller_right.yaml"
    - name: left_gripper
      reference_topic: "/amigo/left_gripper/controller/references"
      measurement_topic: "/amigo/left_gripper/controller/measurements"
      joint_names:
          - finger1_joint_left
          - finger2_joint_left
      parameter_file_package: "amigo_controller_configuration_gazebo"
      parameter_file_path: "/parameters/gripper_controller_left.yaml"
    - name: right_gripper
      reference_topic: "/amigo/right_gripper/controller/references"
      measurement_topic: "/amigo/right_gripper/controller/measurements"
      joint_names:
          - finger1_joint_right
          - finger2_joint_right
      parameter_file_package: "amigo_controller_configuration_gazebo"
      parameter_file_path: "/parameters/gripper_controller_right.yaml"
    - name: torso
      reference_topic: "/amigo/torso/controller/references"
      measurement_topic: "/amigo/torso/controller/measurements"
      joint_names:
          - torso_joint
      parameter_file_package: "amigo_controller_configuration_gazebo"
      parameter_file_path: "/parameters/spindle_controller.yaml"
    - name: neck
      reference_topic: "/amigo/neck/controller/references"
      measurement_topic: "/amigo/neck/controller/measurements"
      joint_names:
          - neck_pan_joint
          - neck_tilt_joint
      parameter_file_package: "amigo_controller_configuration_gazebo"
      parameter_file_path: "/parameters/head_controller.yaml"
